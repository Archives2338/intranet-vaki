<div  class="modal" [formGroup]="formCreate">
  <div class="container_two_columns">
    <div class="profile">
      <div style="display: flex; flex-direction: column; align-items: center">
        <div class="containerCircle">
          <img
            _ngcontent-iqg-c52=""
            src="/assets/img/disney.png"
            alt=""
            style="height: 220px; width: 220px; border-radius: 50%"
            class="containerLogo"
          />
        </div>
        <div class="title">

          <br>
          <h1 class="text">Correo : {{correo}}</h1>

        </div>
      </div>
    </div>
    <div class="create-platform">
      <h1 class="textPrincipal">RENOVAR VENTA</h1>
      <div class="containerForm">
        <div class="">
          <div>
            <h1 class="textSecundary">Cliente</h1>
            <mat-form-field appearance="outline" class="input">
              <input
                style="padding-left: 1rem"
                type="text"
                matInput
                placeholder="Nombre de Cliente"
                formControlName="name"
                readonly = "true"
              />

              <div matSuffix *ngIf="true">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="30"
                  height="24"
                  viewBox="0 0 30 24"
                  fill="none"
                >
                  <path
                    d="M26.25 0H3.75C2.75576 0.00108288 1.80256 0.403702 1.09952 1.11952C0.396493 1.83533 0.00106354 2.80587 0 3.81818V20.1818C0.00106354 21.1941 0.396493 22.1647 1.09952 22.8805C1.80256 23.5963 2.75576 23.9989 3.75 24H26.25C27.2442 23.9989 28.1974 23.5963 28.9005 22.8805C29.6035 22.1647 29.9989 21.1941 30 20.1818V3.81818C29.9989 2.80587 29.6035 1.83533 28.9005 1.11952C28.1974 0.403702 27.2442 0.00108288 26.25 0V0ZM25.3004 6.31568L15.6576 13.952C15.4696 14.1009 15.2382 14.1817 15 14.1817C14.7618 14.1817 14.5304 14.1009 14.3424 13.952L4.69955 6.31568C4.58626 6.22857 4.4911 6.1194 4.4196 5.99452C4.3481 5.86963 4.30169 5.73153 4.28307 5.58822C4.26445 5.44492 4.27398 5.29928 4.31112 5.15976C4.34825 5.02024 4.41225 4.88963 4.4994 4.77551C4.58654 4.66139 4.69509 4.56605 4.81874 4.49501C4.94238 4.42398 5.07866 4.37868 5.21965 4.36173C5.36065 4.34479 5.50354 4.35655 5.64003 4.39632C5.77652 4.43609 5.90389 4.50308 6.01473 4.59341L15 11.7089L23.9853 4.59341C24.2099 4.42065 24.4924 4.34488 24.7715 4.38249C25.0506 4.42009 25.304 4.56805 25.4768 4.79436C25.6496 5.02067 25.728 5.30715 25.695 5.59184C25.662 5.87653 25.5203 6.13656 25.3004 6.31568Z"
                    fill="#9597C7"
                  />
                </svg>
              </div>
              <mat-error>Ingrese un Correo Valido</mat-error>
            </mat-form-field>
          </div>

          <div class="fecha_expiracion">
            <p>Fecha de Cobro</p>
            <mat-form-field appearance="outline" class="input">
              <input
                readonly
                matInput
                [matDatepicker]="picker"
                placeholder="Fecha de expiracion"
                formControlName="date"
              />
              <mat-datepicker-toggle matSuffix [for]="picker">
                <mat-icon matDatepickerToggleIcon>
                  <img  src="/assets/svg/calendar.svg"alt="">
                </mat-icon>
              </mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div style="display: flex;gap: 20px;">
            <div class="fecha_expiracion">
              <p>Costo</p>
              <mat-form-field appearance="outline" class="input2">
                <input matInput placeholder="$0.00" formControlName="costo" min="0" type="number" />
                <mat-error>Ingrese un Costo Valido</mat-error>
              </mat-form-field>
            </div>

            <div class="type_account">
              <p>Pin</p>
              <mat-form-field appearance="outline" class="input2">
                <input
                  style="padding-left: 1rem"
                  type="text"
                  matInput
                  placeholder="Pin"
                  formControlName="pin"
                />

                <mat-error>Ingrese una cantidad valida</mat-error>
              </mat-form-field>
            </div>
          </div>

          <div>
            <!-- <h1 class="textSecundary">Cantidad de Perfiles</h1> -->
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="div_button">
    <button class="btn_create" mat-flat-button >
      Cancelar
    </button>
    <button (click)="save()" class="btn_create" mat-flat-button>
      Guardar
    </button>

  </div>

</div>
